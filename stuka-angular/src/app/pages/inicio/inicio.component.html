<section class="seccion p-botton como-ayudar">
    <div class="container-fluid-index">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="text-center title">¿Cómo ayudar a Fundación Stuka?</h1>
            </div>
        </div>
        <div class="row mt-5 row-2-como-ayudar">
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center">
                <div class="button-container">
                    <img src="assets/img/adoptar.png" class="img-fluid" alt="adoptar">

                    <button mat-stroked-button>Adoptar</button>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center">
                <div class="button-container">
                    <img src="assets/img/dona.png" class="img-fluid" alt="adoptar">

                    <button mat-stroked-button>Donar</button>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center">
                <div class="button-container">
                    <img src="assets/img/apadrina.png" class="img-fluid" alt="adoptar">

                    <button mat-stroked-button>Apadrinar</button>
                </div>
            </div>
            <div class="col-xl-3 col-lg-3 col-md-6 col-sm-12 text-center">
                <div class="button-container">
                    <img src="assets/img/voluntariado.png" class="img-fluid" alt="adoptar">

                    <button mat-stroked-button>Voluntariado</button>
                </div>
            </div>
        </div>
    </div>
</section>
