<div class="contacto animated fadeIn">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb miga-de-pan">
            <li class="breadcrumb-item"><a routerLink='/inicio'>Inicio</a></li>

    <section class="seccion seccionContacto">

            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-5">

                            <div class="hr"></div>

                        </div>
                        <div class="col-md-7">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Nombre y apellido</label>
                                                <input type="email" class="form-control" id="nombre" placeholder="Ingresa tu nombre y apellido">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Motivo</label>
                                                <input type="email" class="form-control" id="motivo" placeholder="Ingresa el motivo">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Email</label>
                                                <input type="email" class="form-control" id="emeil" placeholder="Ingresa email">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Teléfono/celular</label>
                                                <input type="email" class="form-control" id="telefono" placeholder="Ingresa número de contacto">

                                        </div>
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label for="exampleFormControlTextarea1">Mensaje</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ingresa tu mensaje"></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mt-3 text-center">
                                            <button type="button" class="btn btn-enviar float-right">ENVIAR</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
